<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /></head>
<body>

    <header>
        <div class="left-section">
            <i class="material-symbols-outlined logo">Menu</i>
            <img src="images/YouTube_Logo_(2013-2017).svg.png" alt="utube img">
        </div>

        <div class="mid-section">
            <form action="">
                <input type="text" placeholder="Search">
                <button><i class="material-symbols-outlined">search</i></button>
            </form>
            <i class="material-symbols-outlined">mic</i>
        </div>



        <div class="right-section">
            <i class="material-symbols-outlined">video_call</i>
            <i class="material-symbols-outlined">apps</i>
            <i class="material-symbols-outlined">notifications</i>
            <i class="material-symbols-outlined">account_circle</i>

        </div>

    </header>






</body>
</html>
